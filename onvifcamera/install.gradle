apply plugin: 'com.github.dcendents.android-maven'

group = 'com.seanproctor'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.seanproctor.onvifcamera'
                artifactId 'onvifcamera'
                name 'ONVIFCameraAndroid'
                description 'An android library to interact with ONVIF cameras.'
                url 'https://github.com/sproctor/ONVIFCameraAndroid'

                licenses {
                    license {
                        name 'The MIT License'
                        url 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id 'sproctor'
                        name 'Sean Proctor'
                        email 'sproctor@gmail.com'
                    }
                }

                scm {
                    connection 'https://github.com/sproctor/ONVIFCameraAndroid.git'
                    developerConnection 'https://github.com/sproctor/ONVIFCameraAndroid.git'
                    url 'https://github.com/sproctor/ONVIFCameraAndroid'
                }
            }
        }
    }
}